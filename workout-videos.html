<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2em;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="D:\sample website\yt1z.net - 25 MIN FULL BODY HIIT for Beginners - No Equipment - No Repeat Home Workout (64 KBps).mp3" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample text over the video background.</p>
    </div>
</body>
</html>
